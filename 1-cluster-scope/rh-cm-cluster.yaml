apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: rh-cert-manager-cluster-gitops
  namespace: openshift-gitops
  labels:
    scope: cluster
    product: software-hub
spec:
  destination:
    name: ''
    namespace: default
    server: https://kubernetes.default.svc
  source:
    repoURL: https://github.com/nickmerrett/cp4d-5.2-gitops.git
    targetRevision: main
    path: repos/rh-cert-manager/cluster-scope
  project: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: true