apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: rh-cert-manager-cluster-${appSuffix}
  namespace: ${argocdNS}
  labels:
    scope: cluster
    product: software-hub
spec:
  destination:
    name: ''
    namespace: default
    server: https://kubernetes.default.svc
  source:
    repoURL: ${argoSourceRepoURL}
    targetRevision: main
    path: repos/rh-cert-manager/cluster-scope
  project: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: true