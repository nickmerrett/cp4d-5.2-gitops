apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: ibm-licensing-cluster-gitops
  namespace: openshift-gitops
  labels:
    scope: cluster
    product: software-hub
spec:
  destination:
    name: ''
    namespace: default
    server: https://kubernetes.default.svc
  source:
    path: ''
    repoURL: https://gitops-cp4d.github.io/non-olm-cp4d-gitops/repos
    targetRevision: 4.2.16+20250604.153216.0
    chart: ibm-licensing-cluster-scoped
    helm:
      valuesObject:
        global:
          licenseAccept: true
          imagePullPrefix: icr.io
          imagePullSecret: ibm-entitlement-key
        ibmLicensing:
          namespace: gitops-licensing
          watchNamespace: gitops-licensing,gitops-operator,gitops-instance
  project: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - ServerSideApply=true
