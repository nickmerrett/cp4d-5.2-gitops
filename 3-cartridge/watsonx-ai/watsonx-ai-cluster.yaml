apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: watsonx-ai-cluster-${appSuffix}
  namespace: ${argocdNS}
spec:
  destination:
    name: ''
    namespace: default
    server: https://kubernetes.default.svc
  source:
    repoURL: ${argoSourceRepoURL}
    targetRevision: main
    path: repos/watsonx-ai/cluster-scope
  project: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
