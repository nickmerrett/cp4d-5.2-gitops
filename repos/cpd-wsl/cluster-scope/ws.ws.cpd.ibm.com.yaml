            metadata:
              type: object
            spec:
              description: Spec defines the desired state of WS
              properties:
                blockStorageClass:
                  type: string
                docker_registry_prefix:
                  type: string
                fileStorageClass:
                  type: string
                ignoreForMaintenance:
                  default: false
                  type: boolean
                license:
                  properties:
                    accept:
                      default: false
                      type: boolean
                    license:
                      pattern: ^(Enterprise|Standard)$
                      type: string
                  required:
                    - accept
                    - license
                  type: object
                scaleConfig:
                  pattern: ^(small|medium|large|small_mincpureq)$
                  type: string
                shutdown:
                  pattern: ^(false|true|force)$
                  type: string
                storageClass:
                  type: string
                storageVendor:
                  pattern: ^(ocs||portworx)$
                  type: string
                version:
                  type: string
              required:
                - license
              x-kubernetes-preserve-unknown-fields: true
