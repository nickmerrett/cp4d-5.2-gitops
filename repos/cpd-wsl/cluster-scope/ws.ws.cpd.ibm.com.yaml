kind: CustomResourceDefinition
metadata:
  labels:
    app.kubernetes.io/instance: ws.ws.cpd.ibm.com
    app.kubernetes.io/managed-by: wsl-operator
    app.kubernetes.io/name: ws
    icpdsupport/addOnId: ws
    olm.managed: "true"
    operators.coreos.com/ibm-cpd-wsl.cpd-watsonx-ai: ""
  name: ws.ws.cpd.ibm.com
spec:
  conversion:
    strategy: None
  group: ws.cpd.ibm.com
  names:
    kind: WS
    listKind: WSList
    plural: ws
    singular: ws
  scope: Namespaced
  versions:
    - additionalPrinterColumns:
        - description: The desired version of Watson Studio
          jsonPath: .spec.version
          name: Version
          type: string
        - description: The actual version of Watson Studio
          jsonPath: .status.versions.reconciled
          name: Reconciled
          type: string
        - description: The status of Watson Studio
          jsonPath: .status.wsStatus
          name: Status
          type: string
        - description: Progress percentage
          jsonPath: .status.progress
          name: Percent
          type: string
        - description: The age of Watson Studio
          jsonPath: .metadata.creationTimestamp
          name: Age
          type: date
      name: v1beta1
      schema:
        openAPIV3Schema:
          description: WS is the Schema for the ws API
          properties:
            apiVersion:
              description: 'APIVersion defines the versioned schema of this representation of an object. Servers should convert recognized schemas to the latest internal value, and may reject unrecognized values. More info: https://git.k8s.io/community/contributors/devel/sig-architecture/api-conventions.md#resources'
