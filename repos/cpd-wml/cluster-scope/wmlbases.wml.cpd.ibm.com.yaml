              type: object
            spec:
              description: Spec defines the desired state of WmlBase
              properties:
                blockStorageClass:
                  type: string
                docker_registry_prefix:
                  type: string
                fileStorageClass:
                  type: string
                ignoreForMaintenance:
                  default: false
                  type: boolean
                license:
                  properties:
                    accept:
                      default: false
                      type: boolean
                    license:
                      pattern: ^(Enterprise|Standard)$
                      type: string
                  required:
                    - accept
                    - license
                  type: object
                scaleConfig:
                  pattern: ^(small_mincpureq|small|medium)$
                  type: string
                shutdown:
                  pattern: ^(false|true|force)$
                  type: string
                storageClass:
                  type: string
                storageVendor:
                  pattern: ^(ocs||portworx)$
                  type: string
                version:
                  default: 5.2.0
