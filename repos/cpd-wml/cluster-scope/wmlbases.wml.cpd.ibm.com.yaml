  labels:
    app.kubernetes.io/instance: ibm-wml
    app.kubernetes.io/managed-by: ibm-cpd-wml-operator
    app.kubernetes.io/name: ibm-wml
    olm.managed: "true"
    operators.coreos.com/ibm-cpd-wml-operator.cpd-watsonx-ai: ""
  name: wmlbases.wml.cpd.ibm.com
spec:
  conversion:
    strategy: None
  group: wml.cpd.ibm.com
  names:
    kind: WmlBase
    listKind: WmlBaseList
    plural: wmlbases
    singular: wmlbase
  scope: Namespaced
  versions:
    - additionalPrinterColumns:
        - description: The desired version of Watson Machine Learning
          jsonPath: .spec.version
          name: Version
          type: string
        - description: The desired build of Watson Machine Learning
          jsonPath: .status.buildNumber
          name: Build
          type: string
        - description: The status of Watson Machine Learning
          jsonPath: .status.wmlStatus
          name: Status
          type: string
        - description: Progress percentage
          jsonPath: .status.progress
          name: Percent
          type: string
        - description: The actual version of Watson Machine Learning
          jsonPath: .status.versions.reconciled
          name: Reconciled
          type: string
        - description: The age of Watson Machine Learning
          jsonPath: .metadata.creationTimestamp
          name: Age
          type: date
      name: v1beta1
      schema:
        openAPIV3Schema:
          description: WmlBase is the Schema for the wmlbases API
          properties:
            apiVersion:
