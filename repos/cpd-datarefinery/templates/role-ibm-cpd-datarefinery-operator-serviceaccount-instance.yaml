apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: ibm-cpd-datarefinery-operator-serviceaccount
  namespace: {{ .Values.global.instanceNS }}
rules:
  - apiGroups:
      - zen.cpd.ibm.com
    resources:
      - zenextensions/status
    verbs:
      - get
  - apiGroups:
      - zen.cpd.ibm.com
    resources:
      - zenextension
      - zenextensions
    verbs:
      - create
      - delete
      - list
      - watch
      - get
      - patch
      - update
  - apiGroups:
      - ""
      - batch
      - extensions
      - apps
      - policy
      - rbac.authorization.k8s.io
      - autoscaling
      - route.openshift.io
      - authorization.openshift.io
      - networking.k8s.io
      - metrics.k8s.io
      - project.openshift.io
    resources:
      - pods
      - pods/log
      - poddisruptionbudgets
      - secrets
      - jobs
      - configmaps
      - deployments
      - daemonsets
      - projects
      - statefulsets
      - replicasets
      - services
      - services/finalizers
      - persistentvolumeclaims
      - cronjobs
      - pods/exec
      - pods/portforward
      - serviceaccounts
      - namespaces
      - roles
      - rolebindings
      - horizontalpodautoscalers
      - routes
      - routes/custom-host
      - ingresses
      - endpoints
      - cronjob
      - networkpolicies
      - events
      - jobs/status
      - pods/status
      - resourcequotas
      - resourcequotas/status
    verbs:
      - create
      - get
      - delete
      - watch
      - update
      - list
      - patch
      - deletecollection
  - apiGroups:
      - cpd.ibm.com
    resources:
      - cpdinstalls
      - cpdinstalls/spec
      - cpdinstalls/status
    verbs:
      - create
      - delete
      - get
      - list
      - patch
      - update
      - watch
  - apiGroups:
      - runtimes.ibm.com
    resources:
      - runtimeassemblies
      - runtimeassemblies/spec
      - runtimeassemblies/status
    verbs:
      - create
      - delete
      - get
      - list
      - patch
      - update
      - watch
      - deletecollection
  - apiGroups:
      - build.openshift.io
    resources:
      - buildconfigs
      - buildconfigs/instantiate
      - buildconfigs/instantiatebinary
      - buildconfigs/webhooks
      - buildlogs
      - builds
      - builds/clone
      - builds/details
      - builds/log
    verbs:
      - create
      - delete
      - list
      - watch
      - get
      - patch
      - update
  - apiGroups:
      - image.openshift.io
    resources:
      - imagestreams
      - imagestreams/layers
      - imagestreams/secrets
      - imagestreams/status
      - imagestreamimages
      - imagestreamimports
      - imagestreammappings
      - imagestreamtags
    verbs:
      - create
      - delete
      - list
      - watch
      - get
      - patch
      - update
  - apiGroups:
      - ""
    resources:
      - pods
    verbs:
      - get
  - apiGroups:
      - apps
    resources:
      - replicasets
      - deployments
    verbs:
      - get
  - apiGroups:
      - datarefinery.cpd.ibm.com
    resources:
      - datarefinery
      - datarefinery/status
      - datarefinery/finalizers
    verbs:
      - create
      - delete
      - get
      - list
      - patch
      - update
      - watch
  - apiGroups:
      - certmanager.k8s.io
    resources:
      - issuers
      - issuers/status
      - issuers/finalizers
      - certificates
      - certificates/status
      - certificates/finalizers
    verbs:
      - create
      - delete
      - get
      - list
      - patch
      - update
      - watch
  - apiGroups:
      - zen.cpd.ibm.com
    resources:
      - zenservices
      - zenservices/spec
      - zenservices/status
    verbs:
      - get
      - list
      - watch
  - apiGroups:
      - ccs.cpd.ibm.com
    resources:
      - ccs
      - ccs/spec
      - ccs/status
    verbs:
      - create
      - delete
      - get
      - list
      - patch
      - update
      - watch
  - apiGroups:
      - operator.ibm.com
    resources:
      - operandrequests
      - operandregistries
      - operandconfigs
      - operandbindinfos
    verbs:
      - create
      - get
      - list
      - patch
      - update
      - watch
      - delete
      - use
