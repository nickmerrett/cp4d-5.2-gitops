apiVersion: apiextensions.k8s.io/v1
kind: CustomResourceDefinition
metadata:
  labels:
    app.kubernetes.io/instance: notebookruntime
    app.kubernetes.io/managed-by: ibm-cpd-ws-runtimes-operator
    app.kubernetes.io/name: ibm-cpd-ws-runtimes
    icpdsupport/addOnId: ws
    olm.managed: "true"
    operators.coreos.com/ibm-cpd-ws-runtimes.swhub-operator: ""
  name: notebookruntimes.ws.cpd.ibm.com
spec:
  conversion:
    strategy: None
  group: ws.cpd.ibm.com
  names:
    kind: NotebookRuntime
    listKind: NotebookRuntimeList
    plural: notebookruntimes
    shortNames:
      - nbrt
      - nbrts
    singular: notebookruntime
  scope: Namespaced
  versions:
    - additionalPrinterColumns:
        - description: Whether NLP models are installed
          jsonPath: .spec.install_nlp_models
          name: NLP Models
          type: boolean
        - description: The desired version of the runtime
          jsonPath: .spec.version
          name: Version
          type: string
        - description: The current version of the runtime
          jsonPath: .status.versions.reconciled
          name: Reconciled
          type: string
        - description: The status of the runtime
          jsonPath: .status.runtimeStatus
          name: Status
          type: string
        - description: Progress percentage
          jsonPath: .status.progress
          name: Percent
          type: string
        - description: The age of the runtime
          jsonPath: .metadata.creationTimestamp
          name: Age
          type: date
      name: v1beta1
      schema:
        openAPIV3Schema:
          description: NotebookRuntime is the schema for the NotebookRuntimes API
          properties:
            apiVersion:
