              properties:
                ignoreForMaintenance:
                  type: boolean
                install_nlp_models:
                  type: boolean
                kind:
                  pattern: ^ibm-cpd-ws-runtime-.*$
                  type: string
                shutdown:
                  pattern: ^(false|true|force)$
                  type: string
                version:
                  default: 11.0.0
                  type: string
