apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: cs-gitops
  namespace: openshift-gitops
  labels:
    scope: namespace
    product: software-hub
spec:
  destination:
    name: ''
    namespace: default
    server: https://kubernetes.default.svc
  source:
    path: ''
    repoURL: https://gitops-cp4d.github.io/non-olm-cp4d-gitops/repos
    targetRevision: 4.13.0+20250527.133754.0
    chart: ibm-common-service-operator
    helm:
      valuesObject:
        global:
          licenseAccept: true
          releaseVersion: 5.2.0
          operatorNamespace: gitops-operator
          instanceNamespace: gitops-instance
          blockStorageClass: ocs-external-storagecluster-ceph-rbd
          fileStorageClass: ocs-external-storagecluster-cephfs
          imagePullPrefix: icr.io
          imagePullSecret: ibm-entitlement-key
  project: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - ServerSideApply=true
